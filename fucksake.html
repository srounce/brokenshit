<template name="hello">
  <h1>Hello World!</h1>
  <div>
    Outside of block helper render context:
    <input type="checkbox" {{#if crap}}checked{{/if}} />
  </div>
  {{#each crap}}
  <fieldset>
    <label>
      Normal:
      <input type="checkbox" {{#if this}}checked{{/if}} />

      Within #isolate block:
      {{#isolate}}
      <input type="checkbox" {{#if this}}checked{{/if}} />
      {{/isolate}}
    </label>
    <p>
      {{#if this}}blahh{{/if}}
    </p>
  </fieldset>
